

<div *ngIf="isLoading">
  <h2>Chargement en cours</h2>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>


<div *ngIf="!isLoading">

  <a [routerLink]="['/admin/add']"><button class="btn btn-success mt-2">Ajouter un voyage</button></a>

  <h1>Administration</h1>

  <div style="display: flex; flex-wrap: wrap">
    <mat-card class="example-card" *ngFor="let voyage of voyages">
      <mat-card-header >
        <mat-card-title>{{ voyage.destination }}</mat-card-title>
        <mat-card-subtitle>Type : {{ voyage.type }}</mat-card-subtitle>
        <mat-card-subtitle>{{ voyage.nbStar }} / 5 Ã©toiles</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{ voyage.mainPicture?.src }}" alt="{{ voyage.mainPicture?.alt }}">
      <mat-card-content>

      </mat-card-content>
      <mat-card-actions>
        <a [routerLink]="['', voyage.id]"><button mat-button>Voir</button></a>
        <a [routerLink]="['/admin/edit/', voyage.id]"><button mat-button>Editer</button></a>
        <button mat-button (click)="deleteEvent(voyage.id)">Supprimer</button>
      </mat-card-actions>
    </mat-card>
  </div>

</div>
